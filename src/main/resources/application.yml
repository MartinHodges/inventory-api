spring:
  application:
    name: inventory-api

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:5432/inventory}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    default-schema: inventory
    schemas: inventory

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_AUTH_ENABLE:false}
          starttls:
            enable: ${MAIL_STARTTLS_ENABLE:false}
          ssl:
            enable: ${MAIL_SLL_ENABLE:true}
            trust: ${MAIL_HOST:smtp.gmail.com}
          # Connection timeout: Time to wait for a socket connection (ms)
          connectiontimeout: 20000
          # Read timeout: Time to wait for a response from the server (ms)
          timeout: 20000
          # Write timeout: Time to wait for the data to be sent (ms)
          writetimeout: 20000

server:
  port: ${SERVER_PORT:8080}

app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: INFO
    com.requillion.solutions.inventory: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN
